    body { 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
      min-height: 100vh;
      color: #fff;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 { margin-bottom: 10px; font-weight: 300; }
    .subtitle { color: #888; margin-bottom: 40px; }
    .preview-grid {
      display: flex;
      gap: 40px;
      align-items: flex-end;
      margin-bottom: 50px;
    }
    .preview-item { text-align: center; }
    .preview-item p { margin-top: 10px; color: #888; font-size: 14px; }
    .context-section {
      background: #fff;
      border-radius: 16px;
      padding: 30px;
      max-width: 400px;
      width: 100%;
    }
    .context-section h3 { color: #3c4043; margin-bottom: 20px; }
    .sidebar-preview {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 12px;
      background: #f8f9fa;
      border-radius: 12px;
    }
    .sidebar-preview span { color: #3c4043; font-weight: 600; }
    .dark-context {
      background: #1a1a1a;
      margin-top: 20px;
    }
    .dark-context h3 { color: #fff; }
    .dark-context .sidebar-preview { background: #2a2a2a; }
    .dark-context .sidebar-preview span { color: #fff; }
  </style>
</head>
